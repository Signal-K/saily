name: Frontend E2E (Cypress)

on:
  push:
    paths:
      - "web/**"
      - ".github/workflows/frontend-cypress.yml"
  pull_request:
    paths:
      - "web/**"
      - ".github/workflows/frontend-cypress.yml"

jobs:
  cypress-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_URL_INTERNAL: ${{ secrets.SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_PUBLISHABLE || secrets.SUPABASE_ANON }}
      NEXT_PUBLIC_AUTH_GOOGLE_ENABLED: false
      NEXT_PUBLIC_E2E_AUTH_BYPASS: true
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Lint
        working-directory: web
        run: npm run lint

      - name: Build
        working-directory: web
        run: npm run build

      - name: Create E2E user
        working-directory: web
        run: npm run e2e:user:create

      - name: Run Cypress E2E
        uses: cypress-io/github-action@v6
        env:
          CYPRESS_E2E_TEST_EMAIL: ${{ env.TEST_USER_EMAIL }}
          CYPRESS_E2E_TEST_PASSWORD: ${{ env.TEST_USER_PASSWORD }}
          CYPRESS_E2E_TEST_RUN_TAG: ${{ env.TEST_RUN_TAG }}
        with:
          working-directory: web
          install: false
          start: npm run dev
          wait-on: "http://localhost:3000"
          wait-on-timeout: 120
          command: npm run cypress:run:all

      - name: Cleanup E2E user + data
        if: always()
        working-directory: web
        run: npm run e2e:user:cleanup
